<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/home.css">

<body>   
    <button id="logout">Logout</button>
    <main>
        <h1>City Builder w/ Supabase!</h1>
        <button id="delete-button">Delete City and Start Over</button>
        <br>
        <form action="" id="name-form">
            <label for="">
                Name Your City:
                <input type="text" name="name-input">
                <input type="submit" value="Submit City Name"</input>
            </label>
        </form>
        <!-- <form action="" id="youtube-form">
            <label for="">
                Enter Youtube Link:

                <input type="submit" value="Submit Youtube Link"</input>
            </label>
        </form> -->
        <h2 id="city-name-display"></h2>
        <div class="parent-container">
            <div class="child-container"> 
                <label for="">
                    Select your village:
                    <select name="village" id="village-dropdown">
                        <option value="poor">Poor Village</option>
                        <option value="rich">Rich Village</option>
                        <option value="tropical">Tropical Village</option>
                    </select>
                </label>
                <div class="image-container" id="village-container">
                </div>
            </div>
            <div class="child-container"> 
                <label for="">
                    Select your castle:
                    <select name="castle" id="castle-dropdown">
                        <option value="asian">Asian Castle</option>
                        <option value="english">English Castle</option>
                        <option value="german">German Castle</option>
                    </select>
                </label>
                <div class="image-container" id="castle-container">
                </div>
            </div>
            <div class="child-container"> 
                <label for="">
                    Select your water feature:
                    <select name="water" id="water-dropdown">
                        <option value="pool">Pool</option>
                        <option value="bathhouse">Bathhouse</option>
                        <option value="riverspot">Riverspot</option>
                    </select>
                </label>
                <div class="image-container" id="water-container">
                </div>
            </div>
        </div>
        <form action="" id="slogan-form">
            <label for="slogan-input">Enter Your Slogan:</label>
            <input type="text" name="slogan-input">
            <input type="submit" value="Submit Slogan">
        </form>
        <div id=slogan-display>
        </div>
