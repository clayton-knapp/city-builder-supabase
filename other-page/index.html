<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>   
    <button id="logout">Logout</button>
    <main>
        <h1>City Builder w/ Supabase!</h1>
        <label for="">
            Name Your City:
            <input type="string" id="city-name-input">
            <button id="city-name-button" name="city name">Submit City Name</button>
        </label>
        <h2 id="city-name-display"></h2>
        <div class="parent-container">
            <div class="child-container"> 
                <label for="">
                    Select your village:
                    <select name="village" id="village-dropdown">
                        <option value="poor">Poor Village</option>
                        <option value="rich">Rich Village</option>
                        <option value="tropical">Tropical Village</option>
                    </select>
                </label>
                <div class="image-container" id="village-container">
                </div>
            </div>
            <div class="child-container"> 
                <label for="">
                    Select your castle:
                    <select name="castle" id="castle-dropdown">
                        <option value="asian">Asian Castle</option>
                        <option value="english">English Castle</option>
                        <option value="german">German Castle</option>
                    </select>
                </label>
                <div class="image-container" id="castle-container">
                </div>
            </div>
            <div class="child-container"> 
                <label for="">
                    Select your water feature:
                    <select name="water" id="water-dropdown">
                        <option value="pool">Pool</option>
                        <option value="bathhouse">Bathhouse</option>
                        <option value="riverspot">Riverspot</option>
                    </select>
                </label>
                <div class="image-container" id="water-container">
                </div>
            </div>
        </div>
        <form action="" id="slogan-form">
            <label for="slogan-input">Enter Your Slogan:</label>
            <input type="text" id="slogan-input">
            <input type="submit" id="slogan-button" value="Submit Slogan">
            <!-- <button class=button id=slogan-button>Submit Slogan</button> -->
        </form>
        <!-- <div id=count-display>
        </div> -->
        <div id=slogan-display>
        </div>
        <!-- <h3>User History:</h3>
        <div id="history-display"></div> -->
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./other-page.js"></script>
</body>

</html>
